<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SnowSage Demo</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  </head>
  <body>
    <!-- Status Indicator (Fixed Position) -->
    <div class="status-indicator">
      Status: <span class="status-text" id="statusText">Checking...</span>
    </div>

    <main class="container">
      <!-- Left Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-branding" id="appBranding">Cortex Agent<br>REST API</div>
        
        <section class="sidebar-section">
          <button id="btnNewConversation" class="btn new-chat">New Chat</button>
        </section>
        
        <section class="sidebar-section">
          <h2 class="sidebar-section-title">Conversations</h2>
          <div id="conversationHistory" class="conversation-list"></div>
          <button id="btnClearHistory" class="btn secondary">Clear History</button>
        </section>
        
        <section class="sidebar-section">
          <h2 class="sidebar-section-title">Presets</h2>
          <div id="presetsContainer"></div>
          <button id="btnVerifyAgent" class="btn ghost">Verify Agent</button>
        </section>
      </aside>
      
      <!-- Main Content Area -->
      <section class="main-content">
        <!-- Welcome Section (shown when no active conversation) -->
        <div id="welcomeSection" class="welcome-section">
          <h1 class="welcome-h1" id="welcomeH1">Good afternoon</h1>
          <h2 class="welcome-h2">What insights can I help with?</h2>
        </div>

        <!-- Input Section -->
        <div class="input-section">
          <div class="input-label-row">
            <label for="prompt" class="input-label">Ask A Question</label>
            <span id="threadIndicator" class="thread-indicator"></span>
          </div>
          <div class="input-wrapper">
            <textarea id="prompt" rows="3" placeholder="Ask about warehouse costs, query performance, or user credits..."></textarea>
            <button id="btnSend" class="btn primary" title="Send message"></button>
          </div>
        </div>

        <!-- Chat Messages Container -->
        <div id="result" class="response-container" style="display: none;">
          <!-- Messages will be appended here -->
        </div>
        
        <!-- Raw JSON (Collapsible) -->
        <details>
          <summary>Show Raw JSON</summary>
          <pre id="resultRaw" class="code">Ready.</pre>
        </details>
      </section>
    </main>

    <!-- Scroll to Bottom Button -->
    <button id="scrollToBottom" class="scroll-to-bottom" title="Scroll to bottom">â†“</button>
    
    <script src="/app.js"></script>
  </body>
  </html>
