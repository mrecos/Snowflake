22,199  and $ 45,270  were variable rate commitments and $ 56,676  and $ 78,193  were fixed rate commitments. The fixed rate loans had interest rates ranging from  1.08 % to  8.56 % at December 31, 2021 and  2.50 % to  8.36 % at June 30, 2021, and terms ranging from  three  to  30  years. Pre-approved but unused lines of credit (principally second mortgage home equity loans and overdraft protection loans) totaled $ 539,778  and $ 530,505  at December 31, 2021 and June 30, 2021, respectively. These amounts represent the Company's exposure to credit risk, and in the opinion of management have no more than the normal lending risk that the Company commits to its borrowers. The Company has two types of commitments related to certain one-to-four family loans held for sale: rate lock commitments and forward loan commitments. Rate lock commitments are commitments to extend credit to a customer that has an interest rate lock and are considered derivative instruments. The rate lock commitments do not qualify for hedge accounting. In order to mitigate the risk from interest rate fluctuations, the Company enters into forward loan sale commitments on a “best efforts” basis, which do not meet the definition of a derivative instrument. The fair value of these interest rate lock commitments was not material at December 31, 2021 or June 30, 2021. The Company grants construction and permanent loans collateralized primarily by residential and commercial real estate to customers throughout its primary market areas. In addition, the Company grants equipment financing throughout the United States and municipal financing to customers throughout North and South Carolina. The Company’s loan portfolio can be affected by the general economic conditions within these market areas. Management believes that the Company has no significant concentration of credit in the loan portfolio. Restrictions on Cash  – In response to COVID-19, the FRB reduced the reserve requirements to zero on March 15, 2020. Prior to this change the Bank was required by regulation to maintain a varying cash reserve balance with the FRB.  Guarantees  – Standby letters of credit obligate the Company to meet certain financial obligations of its customers, if, under the contractual terms of the agreement, the customers are unable to do so. The financial standby letters of credit issued by the Company are irrevocable and payment is only guaranteed upon the borrower's failure to perform its obligations to the beneficiary. Total commitments under standby letters of credit as of December 31, 2021 and June 30, 2021 were $ 9,496  and $ 8,681 , respectively. There was no liability recorded for these letters of credit at December 31, 2021 or June 30, 2021, respectively. Litigation  –   From time to time, the Company is involved in litigation matters in the ordinary course of business. These proceedings and the associated legal claims are often contested, and the outcome of individual matters is not always predictable. These claims and counter claims typically arise during the course of collection efforts on problem loans or with respect to actions to enforce liens on properties in which the Company holds a security interest. The Company is not a party to any pending legal proceedings that management believes would have a material adverse effect on the Company’s financial condition or results of operations . 10.     Fair Value of Financial Instruments The Company utilizes fair value measurements to record fair value adjustments to certain assets and to determine fair value disclosures. Debt securities available for sale are recorded at fair value on a recurring basis. Additionally, from time to time, the Company may be required to record at fair value other assets on a nonrecurring basis, such as impaired loans. These nonrecurring fair value adjustments typically involve application of lower of cost or market accounting or write-downs of individual assets. The Company measures the fair value of loans receivable under the exit price notion. The fair value of nonperforming loans is based on the underlying value of the collateral. Fair Value Hierarchy The Company groups assets at fair value in three levels, based on the markets in which the assets are traded and the reliability of the assumptions used to determine fair value. These levels are: Level 1:    Valuation is based upon quoted prices for identical instruments traded in active markets. Level 2:    Valuation is based upon quoted prices for similar instruments in active markets, quoted prices for identical or similar instruments in markets that are not active, and model-based valuation techniques for which all significant assumptions are observable in the market. Level 3:    Valuation is generated from model-based techniques that use at least one significant assumption not observable in the market. These unobservable assumptions reflect estimates of assumptions that market participants would use in pricing the asset. Valuation techniques include use of option pricing models, discounted cash flow models and similar techniques. 27 HOMETRUST BANCSHARES, INC. AND SUBSIDIARY Notes to Consolidated Financial Statements (Dollars in thousands, except per share data) The methods of determining the fair value of assets and liabilities presented in this note are consistent with the methodologies disclosed in Note 20 of the 2021 Form 10-K. Financial Assets Recorded at Fair Value The following table presents financial assets measured at fair value on a recurring basis at the dates indicated: December 31, 2021 Total Level 1 Level 2 Level 3 U.S government agencies $ 18,933   $ —   $ 18,933   $ —   MBS, residential 38,185   —   38,185   —   Municipal bonds 7,249   —   7,249   —   Corporate bonds 57,484   —   57,484   —   Total $ 121,851   $ —   $ 121,851   $ —   June 30, 2021 Total Level 1 Level 2 Level 3 U.S government agencies $ 19,073   $ —   $ 19,073   $ —   MBS, residential 43,404   —   43,404   —   Municipal bonds 