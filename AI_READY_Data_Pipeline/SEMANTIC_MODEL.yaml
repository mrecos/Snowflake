have entered into lease arrangements for the land and buildings at certain properties, as well as for the use of office space in Chicago, Illinois. We account for leases under Accounting Standards Update ("ASU") 2016-02,  Leases  ("ASC 842", "Topic 842", or "the new leasing standard").  The new leasing standard requires lessees to record a right-of-use ("ROU") asset and a related lease liability for the rights and obligations associated with all lessee leases. Accounting Standards Codification ("ASC") 842 also modified the lease classification criteria through the elimination of "bright-line" tests, the removal of historical real estate specific lease provisions, and changes to lessor accounting to align with the new revenue recognition standard ASC 606,  Revenue from Contracts with Customers . 14 Table of Contents Brookfield Property REIT Inc. NOTES TO CONSOLIDATED FINANCIAL STATEMENTS (Dollars in thousands, except share and per share amounts) (Unaudited) We elected to use the following additional practical expedients permitted by the new leasing standard: • The short-term lease election that allows a lessee not to apply the balance sheet recognition requirements to leases with a term of 12 months or less; lease payments associated with these leases are recognized on a straight-line basis as an expense over the lease term and are not material. • The practical expedient which allows a lessee to not separate lease and non-lease components. We have elected to apply this election to all classes of underlying assets. Lessee arrangements    To account for leases for which we are the lessee under the new leasing standard, contracts must be analyzed upon inception to determine if the arrangement is, or contains, a lease. A lease conveys the right to control the use of an identified asset for a period of time in exchange for consideration. Lease classification tests and measurement procedures are performed at the lease commencement date. Differences in lease classification will affect only the pattern and classification of expense recognition in our Consolidated Statements of Operations and Comprehensive Income (Loss).   The lease liability is initially measured as the present value of the lease payments over the lease term, discounted using the interest rate implicit in the lease, if that rate is readily determinable; otherwise, the lessee’s incremental borrowing rate is used. The lease liability balance is subsequently amortized using the effective interest method. The incremental borrowing rate is determined using an approach based on the rate of interest that the lessee would pay to borrow on a collateralized basis over a similar term at an amount equal to the lease payments in a similar economic environment. We utilized a market-based approach to estimate the Incremental Borrowing Rate ("IBR") for each individual lease. The approach required significant judgment. Therefore, we utilized different data sets to estimate base IBRs via an analysis of (i) yields on outstanding public debt of BPYU, as well as comparable companies, (ii) observable mortgage rates, and (iii) unlevered property yields and discount rates. We then applied adjustments to account for considerations related to (i) term and (ii) security that may not be fully incorporated by the aforementioned data sets. Based on individual characteristics of each lease, we selected an IBR taking into consideration how each data approach and adjustments thereto incorporate term, currency and security. The lease term is the noncancelable period of the lease, and includes any renewal and termination options we are reasonably certain to exercise. The reasonably certain threshold is evaluated at lease commencement and is typically met if substantial economic incentives or termination penalties are identified.  Lease payments measured at the commencement date include fixed payments, in-substance fixed payments, variable lease payments dependent on a rate or index (using the index or rate in effect at lease commencement), any purchase option the lessee is reasonably certain to exercise, and payments of penalties for terminating the lease if the lease term reflects the lessee exercising the termination option. Fully variable lease payments without an in-substance fixed component are not included in the measurement of the lease liability and are recognized in the period in which the underlying contingency is resolved. The lease liability is remeasured when the contract is modified, upon the resolution of a contingency such that variable payments become fixed or if our assessment of exercising an extension, termination or purchase option changes. Once remeasured, an adjustment is made to the ROU asset. However, if the carrying amount of the right-of-use asset is reduced to zero, any remaining amount of the remeasurement is recognized in earnings.  The ROU asset balance is initially measured as the lease liability amount, adjusted for any lease payments made prior to the commencement date, initial direct costs, estimated costs to dismantle, remove, or restore the underlying asset and incentives received.  Our current lessee lease portfolio is comprised primarily of operating leases. If we enter into a finance lease, the new leasing standard requires us to initially recognize and measure these leases using the same method as described above for operating leases. Subsequent to initial recognition, each lease payment would be allocated between interest expense and a reduction of the lease liability. This expense would be recognized over the lease term using the interest method to produce a constant periodic rate of interest on the remaining balance of the liability for each period and would be included in interest expense in our Consolidated Statements of Operations and Comprehensive Income (Loss). The ROU asset would be amortized on a straight-line basis over the lease term, with depreciation recorded in depreciation and amortization in our Consolidated Statements of Operations and Comprehensive Income (Loss).  15 Table of Contents Brookfield Property REIT Inc. NOTES TO CONSOLIDATED FINANCIAL STATEMENTS (Dollars in thousands, except share and per share amounts) (Unaudited) The ROU assets in our operating leases are evaluated for impairment in a manner similar to our operating properties, as described below under "Impairment".  Lessor arrangements    At the inception of a new lease arrangement, including new leases that arise from amendments, we assess the terms and conditions to determine the proper lease classification. When the terms of a lease effectively transfer control of the underlying asset, the lease is classified as a sales-type lease. When a lease does not effectively transfer control of the underlying asset to the lessee, but we obtain a guarantee for the value of the asset from a third party, we classify the lease as a direct financing lease. All other leases are classified as operating leases. Control of the underlying asset is transferred to the lessee if any of the following criteria are met: (i) transfer of ownership to the lessee prior to or shortly after the end of the lease term, (ii) lessee has an option to purchase the underlying property that the lessee is reasonably certain to exercise, (iii) the lease term is for the major part of the underlying property’s remaining economic life, (iv) the present value of the sum of lease payments and any residual value guaranteed by the lessee that is not already reflected in the lease payments is equal to or exceeds substantially all of the fair value of the leased property or (v) the underlying property is of such a specialized nature that it is expected to have no alternative use at the end of the lease term. As of September 30, 2020, we do not have any material sales-type or direct financing leases.    For operating leases with minimum scheduled rent increases, we recognize rental income on a straight-line basis, including the effect of any free rent periods, over the lease term when collectability of lease payments (and, if applicable, any amounts necessary to satisfy a residual value guarantee) is probable. Variable lease payments are recognized as rental income in the period when the changes in facts and circumstances on which the variable lease payments are based occur. Variable lease payments include overage rent, which is paid by a tenant when the tenant's sales exceed an agreed upon minimum amount, is recognized once tenant sales exceed contractual tenant lease thresholds and is calculated by multiplying the sales in excess of the minimum amount by a percentage defined in the lease. Our leases also contain provisions for tenants to reimburse us for real estate taxes and insurance, as well as for other property operating expenses, marketing costs, and utilities, which are considered to be non-lease components. These tenant reimbursements are most often established in the leases or in less frequent cases computed based upon a formula. W e have elected the practical expedient to not separate non-lease components from the lease component for all classes of underlying assets and determined that the lease component is the predominant component in the contract; therefore, these recoveries are recognized in a manner similar to minimum rents and variable rents within rental revenues on our Consolidated Statements of Operations and Comprehensive Income (Loss).  Recognizing rental and related income on a straight-line basis results in a difference in the timing of revenue recognition from what is contractually due from tenants. Straight-line rents are recorded in accounts receivable, net in our Consolidated Balance Sheets. For leases where collectability of substantially all the lease payments is probable, we establish an allowance for doubtful accounts against the portion of accounts receivable, net, including straight-line rents, which is estimated to be uncollectible. Such estimates are based on our previous recovery experience and expectations of future lease concessions. Lease concessions are generally considered a lease modification and thus are recognized prospectively over the remaining lease term. However, the Company does include its estimate of potential lease concessions when establishing its general reserve, based on its best estimates of total lease concessions expected, recognizing the portion of the total concession that is deemed attributable to the current period through consideration of weighted average remaining lease terms. Changes in the general allowance are recognized in rental income on our Consolidated Statements of Operations and Comprehensive Income (Loss). If we determine that collectability of substantially all the lease payments is not probable, we record a current-period adjustment to rental income to amount of cash collected from the lessee. This adjustment effectively reduces cumulative income recognized since lease commencement from an accrual basis to cash basis. In addition, future revenue recognition is limited to amounts paid by the lessee. We will generally return to an accrual basis of accounting, if and when, all delinquent payments become current under the terms of the lease agreement and collectability of substantially all the remaining contractual lease payments is reasonably probable.  With respect to our consolidated properties, for the three and nine months ended September 30, 2020, we have recorded $ 36.9  million and $ 59.8  million, respectively, associated with potentially uncollectible revenues, which includes $ 2.4  million  16 Table of Contents Brookfield Property REIT Inc. NOTES TO CONSOLIDATED FINANCIAL STATEMENTS (Dollars in thousands, except share and per share amounts) (Unaudited) and $ 7.4  million, respectively, for straight-line rent receivables. With respect to our Unconsolidated Real Estate Affiliates, for the three and nine months ended September 30, 2020, our Unconsolidated Real Estate Affiliates have recorde