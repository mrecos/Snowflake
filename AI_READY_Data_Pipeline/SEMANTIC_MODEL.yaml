 for credit losses on off-balance-sheet credit exposures is adjusted as a provision for credit losses in the consolidated statement of income. The estimate includes consideration of the likelihood that funding will occur and an estimate of ECLs on commitments expected to be funded over its estimated life, utilizing the same models and approaches for the Company's other loan portfolio segments described above, as these unfunded commitments share similar risk characteristics as its loan portfolio segments. The Company has identified the unfunded portion of certain lines of credit as unconditionally cancellable credit exposures, meaning the Company can cancel the unfunded commitment at any time. No credit loss estimate is reported for off-balance-sheet credit exposures that are unconditionally cancellable by the Company or for undrawn amounts under such arrangements that may be drawn prior to the cancellation of the arrangement. At December 31, 2021, the allowance for credit losses on off-balance-sheet credit exposures included in other liabilities was $ 2,088 . Modifications in Response to COVID-19  Beginning in March 2020, the Company began offering short-term loan modifications to assist borrowers during the COVID-19 pandemic. The CARES Act along with a joint agency statement issued by banking agencies and confirmed by FASB staff that short-term modifications made in response to COVID-19 were not considered TDRs; however, the relief offered by the CARES Act ended December 31, 2021. The Bank offered payment and financial relief programs for borrowers impacted by COVID-19. These programs included loan payment deferrals for up to 90 days (which could be renewed for another 90 days under certain circumstances), waived late fees, and suspension of foreclosure proceedings and repossessions. Since March 2020, the Company received numerous requests from borrowers for some type of payment relief; however, the majority of these payment deferrals have ended and borrowers are a