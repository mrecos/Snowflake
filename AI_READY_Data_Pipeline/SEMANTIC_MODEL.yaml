lose the following: (i) the amount of and reasons for transfers between Level 1 and Level 2 of the fair value hierarchy, (ii) the policy for timing of transfers between levels and (iii) the valuation processes for Level 3 fair value measurements. The new pronouncement also clarifies and modifies certain existing provisions, including eliminating "at a minimum" from the phrase "an entity shall disclose at a minimum" to promote the appropriate exercise of discretion by entities when considering fair value measurement disclosures and clarifying that materiality is an appropriate consideration when evaluating disclosure requirements. The Company adopted this standard on January 1, 2020 which did not materially impact its consolidated financial statements. In March 2020, the FASB issued ASU 2020-04,  Reference Rate Reform . This temporary guidance is effective as of March 12, 2020 through December 31, 2022 to ease potential burdens related to the accounting for, or recognizing the effects of, reference rate reform on financial reporting. The guidance provides optional expedients for applying existing GAAP to contract modifications and hedging relationships affected by the move of global capital markets away from interbank offered rates, most notably the London Interbank Offered Rate (LIBOR). The Company has not adopted any of the optional expedients or exceptions as of  September 30, 2020 , but will continue to evaluate the possible adoption of any such expedients or exceptions during the effective period as circumstances evolve. Use of Estimates The preparation of the consolidated financial statements in conformity with GAAP requires management to make estimates and assumptions. These estimates and assumptions affect the reported amounts of assets and liabilities and the disclosure of contingent assets and liabilities at the date of the consolidated financial statements and the reported amounts of revenues and expenses during the reporting periods. For example, estimate