            to conform to the current period presentation. These reclassifications had no impact on net earnings and financial position. 
                 
             USE OF ESTIMATES    
               
             The presentation of financial statements and related disclosures in conformity with U.S. GAAP requires management to make estimates and
            assumptions that affect the reported amounts of assets and liabilities and disclosures of contingent assets and liabilities as the date
            of the financial statements and the reported amounts of revenue and expenses reported in those financial statements. Certain significant
            accounting policies that contain subjective management estimates and assumptions include those related to valuation allowance on deferred
            income tax, write-down in value of inventory, useful lives and impairment of long-lived assets and legal contingencies. The extent to
