ons.   We anticipate maintaining financial flexibility by managing our future maturities and amortization of debt. We believe that we currently have sufficient liquidity to satisfy all of our commitments in the form of $173.3 million of consolidated unrestricted cash and $580.0 million of available capacity under our revolving credit facility as of September 30, 2020, as well as anticipated cash provided by operations.  Our key financing objectives include: • to obtain property-secured debt with laddered maturities; and  • to minimize the amount of debt that is cross-collateralized and/or recourse to us. We may raise capital through public or private issuances of debt securities, preferred stock, Class A Stock, Common Units of BPR OP, LP ("BPROP"), or other capital raising activities. In addition, we or our affiliates may repurchase our shares or corporate debt and bonds. The future impact of the global economic shutdown on our level of liquidity is uncertain at this time. Measures undertaken by governments and companies in our principal markets have resulted in the temporary closure of many of our operating assets with the vast majority of the assets now open. The duration of such measures may impact our ability to collect rental income in our retail assets. The longer-term impact of the shutdown and resulting economic downturn could reduce demand for retail space. Consequently, we are reviewing, and where appropriate adjusting, our current capital expenditure and financing assumptions on existing and future projects to reflect any potential shorter- and longer-term impact of the shutdown. We are also reviewing contractual arrangements with our tenants to assess the rights and responsibilities of the Company and our tenants in response to the impact of the measures undertaken by governments and/or tenants. Potential responses may include, but are not limited to, extension of payment terms from tenants, adjustments to the duration of leases, payment holidays, and renegotiation of lease terms. We expect to be able to refinance the majority of debt obligations maturing in the near term or to exercise contractual extension options thereon, although there is no guarantee we will be able to do so. In certain instances, we plan to seek certain modifications to mortgages, including lease restructuring approvals and technical default waivers, and potentially interest deferrals. In addition, certain debt obligations are subject to financial covenants. As a result, in the shorter-term, the shutdown may negatively impact our ability to meet such covenants. We are reviewing the financial covenants of each debt instrument and, where applicable, working with our lenders to address debt instruments which may potentially approach or breach covenant limits. Such adjustments may include, but are not limited to, adjustment to the covenant limits, interest payment holidays, and temporary suspension of covenant testing. In order to maintain financial flexibility, we maintain capacity under our Facility. As at September 30, 2020, the available capacity under such credit facility was $580.0 million. We believe we will be able to continue to borrow funds on the Facility when and as required. The Company entered into a new credit agreement (the "Credit Agreement") dated as of August 24, 2018 consisting of the Facility, Term A-1 and A-2 loans, and a Term B loan. The Facility provides for revolving loans of up to $1.5 billion and borrowings bear interest at a rate equal to LIBOR plus 2.25%. The Facility is scheduled to mature in August 2022 and had outstanding borrowings of $920.0 million as of September 30, 2020. The Term A-1 Loan has a total commitment outstanding of $900.0 million, with $700.0 million attributable to BPYU and $200.0 million attributable to an affiliate, and is scheduled to mature in August 2021, bearing interest at a rate equal to LIBOR plus 2.25%. During the quarter ended September 30, 2020, the Company didn't make principal payments, and the remaining outstanding balance was $34.8 million. The Term A-2 Loan has a total commitment outstanding of $2.0 billion and is scheduled to mature in August 2023, bearing interest at a rate equal to LIBOR plus 2.25%, and the outstanding balance at September 30, 2020 was $2.0 billion. The Term B Loan has a total commitment outstanding of $2.0 billion and is scheduled to mature in August 2025 bearing interest at a rate equal to LIBOR plus 2.50 %. During the quarter ended September 30, 2020, the Company made a principal payment in the total amount of  53 $5.0 million. The total outstanding balance of the Term B Loan as of September 30, 2020 was $1,955.0 million. The Term A-1, A-2, and B Loans are contractually obligated to be prepaid through net proceeds from property level refinances and asset sales as outlined in the Credit Agreement. The Credit Agreement contains certain restrictive covenants which limit material changes in the nature of our business conducted, including, but not limited to, mergers, dissolutions or liquidations, dispositions of assets, liens, incurrence of additional indebtedness, dividends, transactions with affiliates, prepayment of subordinated debt, negative pledges and changes in fiscal periods. In addition, we are required to maintain compliance with certain financial covenants related to a maximum net debt-to-value ratio and a minimum fixed-charge-coverage ratio, as defined in the Credit Agreement. On July 29, 2020, the Company entered into the First Amendment of its Credit Agreement in order to give effect to certain amendments, including, but not limited to the following: • The lenders have agreed to certain covenant relief in respect of the financial covenants through the fiscal quarter ending June 30, 2021 (the “Covenant Relief Period”). The maximum total indebtedness to value ratio financial maintenance covenant is being eliminated permanently. The minimum fixed charge coverage ratio is being reduced to 1.20x during the Covenant Relief Period and increasing to 1.35x thereafter. • The applicable margin for the Term A Loans and the Facility will be LIBOR plus 3.00% during the Covenant Relief Period – and thereafter, will be LIBOR plus 3.00% if the total net indebtedness to value ratio is greater than 70%. • The Company agreed to maintain an ongoing liquidity covenant (set at $500 million) which will be tested as of the last day of each month against the amount of unrestricted cash, undrawn available amounts under the Facility and undrawn amounts under the new Brookfield Liquidity Facility. The Company will enter into and maintain a $500 million Brookfield Liquidity Facility (the “Brookfield Liquidity Facility”) and prior to the date the Company demonstrates compliance with the financial covenants in effect under the Credit Agreement prior to the First Amendment, any interest and principal payments thereunder must be paid-in-kind. • The Company will be required to "match-fund" drawings under the Facility in excess of $1.0 billion using proceeds of either the Brookfield Liquidity Facility or issuances of qualified equity interests. The match-funding requirement will be required to be made (i) monthly, whereby any drawing during that month is in excess of the prior highest balance of the revolver (in excess of $1.0 billion), (ii) within 10 business days of a request from the agent if as of any day during a month, the excess draw amount would exceed $10 million and (iii) at any time of request for a revolving loan that the excess would be $100 million or greater (which would be match-funded substantially concurrently with the requested revolving loan draw). • The Company will also be required to make additional prepayments of the Term A loans with proceeds of certain equity, debt issuances and asset sales. • The Company also agreed to a number of additional restrictions, including restrictions on incurring additional indebtedness, making of certain restricted payments and the use of proceeds under the revolving facility, which will apply either through the end of the Covenant Relief Period – and in the case of certain provisions, until the Company demonstrates compliance with the financial covenants in effect under the Credit Agreement prior to the First Amendment. As of September 30, 2020, we are not aware of any instances of non-compliance with such covenants. Though there is potential for a risk of default (See Note 17 for discussion specific to COVID-19), in the event the Company fails to maintain compliance with its financial covenants, the Credit Agreement provides for a cure period, during which the Company has the opportunity to raise additional cash and reduce net debt balance, such as through capital contributions from BPY, or disposition of assets. Management has determined that in the event of a default, it is probable that these market-based alternatives would be available, and that these actions would provide the necessary cash flows to prevent or cure an event of default, although there is no guarantee that these market-based alternatives would be available. On May 24, 2020, the Company executed a series of transactions to repurchase corporate debt on the open market, funded by intercompany loans from BPY. The total amounts of debt repurchased had a par value of $59.6 million, and a cash repurchase price of $45.3 million. Following each repurchase, the repurchased debt was formally cancelled. As a result of the debt repurchase and cancellation, the Company recognized a gain of $14.3 million included in gain on extinguishment of debt on the Consolidated Statements of Operations and Comprehensive Income (Loss) for the nine months ended September 30, 2020. 54 During the nine months ended September 30, 2020, the Company suspended equity contributions to make contractual interest and/or principal payments on eighteen consolidated and unconsolidated property level mortgages, including one mortgage that is in maturity default. The Company is curre