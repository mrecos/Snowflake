ts (consisting of normal recurring accruals) considered necessary for a fair presentation of the financial position and results of operations for the periods presented have been included. It is recommended that these unaudited interim consolidated financial statements be read in conjunction with the audited consolidated financial statements and notes thereto included in the Company's Annual Report on Form 10-K for the year ended   June 30, 2021  ("2021 Form 10-K") filed with the SEC on September 10, 2021. The results of operations for the six months ended December 31, 2021 are not necessarily indicative of results that may be expected for the entire fiscal year ending June 30, 2022.   The preparation of financial statements in conformity with GAAP requires management to make estimates and assumptions that affect amounts reported in the financial statements. Various elements of the Company's accounting policies, by their nature, are inherently subject to estimation techniques, valuation assumptions, and other subjective assessments. In particular, management has identified the determination of the provision and the allowance for credit losses on loans as an accounting policy that, due to the judgments, estimates and assumptions inherent in this policy, is critical to an understanding of the Company's financial statements. This policy and the related judgments, estimates and assumptions is described in greater detail in the notes to the Consolidated Financial Statements and Management's Discussion and Analysis of Financial Condition and Results of Operations (Critical Accounting Policies) in the 2021 Form 10-K. Management believes that the judgments, estimates and assumptions used in the preparation of the financial statements are appropriate based on the factual circumstances at the time. However, given the sensitivity of the financial statements to this critical accounting policy, the use of other judgments, estimates and assumptions could result in material differences in the Company's results of operations or financial condition. Further, subsequent changes in economic or market conditions could have a material impact on this estimate and the Company's financial condition and operating results in future periods. The COVID-19 pandemic has caused significant, unprecedented disruption around the world that has affected daily living and negatively impacted the global economy. The effects of the COVID-19 pandemic may meaningfully impact significant estimates such as the allowance for credit losses or certain loan concentrations in the hospitality and healthcare industries.  See "Note 6 - Loans and Allowance for Credit Losses on Loans" for more information on loans that have been modified or are in deferral due to COVID-19. Reclassifications and corrections.  To maintain consistency and comparability, certain amounts from prior periods have been reclassified to conform to current period presentation with no effect on net income or stockholders’ equity as previously reported. 2.     Recent Accounting Pronouncements Adoption of New Accounting Standards ASU 2020-01, "Investment—Equity Securities (Topic 321), Investments—Equity Method and Joint Ventures (Topic 323), and Derivatives and Hedging (Topic 815): Clarifying the Interactions between Topic 321, Topic 323, and Topic 815."  This ASU clarified the interaction of the accounting for equity securities under Topic 321 and investments accounted for under the equity method of accounting in Topic 323 and the accounting for certain forward contracts and purchased options accounted for under Topic 815. The amendments in this ASU were effective for annual periods, and interim periods within those annual periods, beginning after December 15, 2021 and early adoption was permitted. The adoption of this ASU did not have a material impact on the Company's consolidated financial statements. Newly Issued but Not Yet Effective Accounting Standards ASU 2021-05, "Leases (Topic 842): Lessors—Certain Leases with Variable Lease Payments."  This ASU amends the lease classification requirements for lessors to classify as an operating lease any lease that would otherwise be classified as a sales-type or direct financing lease that would result in the recognition of a day-one loss at lease commencement, provided that the lease includes variable lease payments that do not depend on an index or rate. When a lease is classified as operating, the lessor does not recognize a net investment in the lease, does not derecognize the underlying asset and therefore, does not recognize a selling profit or loss. The amendments in this ASU are effective for fiscal years beginning after December 15, 2021, and interim periods within those fiscal years and early adoption is permitted. The Company is currently evaluating the impact of adopting the new guidance on the consolidated financial statements. 10 HOMETRUST BANCSHARES, INC. AND SUBSIDIARY Notes to Consolidated Financial Statements (Dollars in thousands, except per share data) 3.     Debt Securities Debt securities available for sale consist of the following at the dates indicated: December 31, 2021 Amortized Cost Gross Unrealized Gains Gross Unrealized Losses Estimated Fair Value U.S. government agencies $ 18,984   $ 85   $ ( 136 ) $ 18,933   MBS, residential 37,424   882   ( 121 ) 38,185   Municipal bonds 6,928   321   —   7,249   Corporate bonds 57,735   94   ( 345 ) 57,484   Total $ 121,071   $ 1,382   $ ( 602 ) $ 121,851   June 30, 2021 Amortized Cost Gross Unrealized Gains Gross Unrealized Losses Estimated Fair Value U.S. government agencies $ 18,975   $ 135   $ ( 37 ) $ 19,073   MBS, residential 42,119   1,339   ( 54 ) 43,404   Municipal bonds 9,098   453   —   9,551   Corporate bonds 84,301   257   ( 127 ) 84,431   Total $ 154,493   $ 2,184   $ ( 218 ) $ 156,459   Debt securities available for sale by contractual maturity at December 31, 2021 and June 30, 2021 are shown below. MBS are not included in the maturity categori