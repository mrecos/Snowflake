ted into the applicable response by reference. The following discussion should be read in conjunction with such Consolidated Financial Statements and related Notes. Capitalized terms used, but not defined, in this Management's Discussion and Analysis of Financial Condition and Results of Operations have the same meanings as in such Notes. Brookfield Property REIT Inc. ("the Company" or "BPYU") is an indirect subsidiary of Brookfield Property Partners L.P. ("BPY"), one of the world's largest commercial real estate companies. As used herein, the terms "we", "us" and "our" refer to BPYU and its subsidiaries. BPYU, through its subsidiaries and affiliates, is an owner and operator of retail properties. Overview—Introduction We own a property portfolio comprised primarily of Class A regional malls (defined primarily by sales per square foot). As of September 30, 2020, we were the owner, either entirely or with joint venture partners, of 122 retail properties located throughout the United States comprising approximately 120 million square feet of gross leasable area, or GLA. Our primary objective is to be an owner and operator of best-in-class retail properties that provide an outstanding environment and experience for our communities, retailers and consumers. We operate our business to achieve this objective with a long term view and will continue to make decisions with that in mind, however, we will caution that in light of the novel coronavirus pandemic ("COVID-19" or "the global economic shutdown" or "the shutdown") and its impact on the global economy, we may be unable to achieve these objectives in the near term.  Our strategy includes: • increasing the permanent occupancy of our regional mall portfolio by converting temporary leases to permanent leases and leasing vacant space; • renewing or replacing expiring leases at greater rental rates; • actively recycling capital through the disposition of assets; investing in whole or partial interests in high-quality regional malls, anchor pads, and our development pipeline and repaying debt; and • continuing to execute on our existing redevelopment projects and seeking additional opportunities within our portfolio for redevelopment. Despite the recent economic disruption caused by COVID-19, we expect that the high quality nature of our stabilized properties and associated cash flows will continue to be in demand from investors, although our ability to execute on recycling of capital initiatives will likely be impacted in the short term. As of September 30, 2020, the portfolio was 93.4% leased, compared to 95.0% leased at September 30, 2019. On a suite-to-suite basis, the leases commencing occupancy in the trailing 12 months exhibited initial rents that were 4.5% higher than the final rents paid on expiring leases. Overview—Financial The COVID-19 pandemic has spread globally, and has caused a global economic shutdown. The actions taken in response to the shutdown have interrupted business activities and supply chains; disrupted travel; contributed to significant volatility in the financial markets, resulting in a general decline in equity prices and lower interest rates; impacted social conditions; and adversely impacted local, regional, national and international economic conditions, as well as the labor markets. Accordingly, we caution you that our financial position and consolidated performance presented below may not be indicative of our results in future periods as a result of the ongoing and developing COVID-19 pandemic and its resulting impact on the global economy. Net loss attributable to BPYU increased from $229.0 million for the nine months ended September 30, 2019 to $461.5 million for the nine months ended September 30, 2020 primarily due to the increase in equity in loss of unconsolidated real estate  50 affiliates and the decrease in gains on the sale of unconsolidated properties from the nine months ended September 30, 2019 compared to the nine months ended September 3