nerally provides financial, accounting, tax, legal, development, and other services to our Consolidated Properties. We refer to our ownership interests in properties in which we own a majority or controlling interest and are consolidated under accounting principles generally accepted in the United States of America ("GAAP") as the "Consolidated Properties." We also own interests in certain properties through joint venture entities in which we own a noncontrolling interest ("Unconsolidated Real Estate Affiliates") and we refer to those properties as the "Unconsolidated Properties". 12 Table of Contents Brookfield Property REIT Inc. NOTES TO CONSOLIDATED FINANCIAL STATEMENTS (Dollars in thousands, except share and per share amounts) (Unaudited) NOTE 2         SUMMARY OF SIGNIFICANT ACCOUNTING POLICIES Principles of Consolidation and Basis of Presentation The accompanying consolidated financial statements include the accounts of BPYU, our subsidiaries and joint ventures in which we have a controlling interest. For consolidated joint ventures, the noncontrolling partner's share of the assets, liabilities and operations of the joint ventures (generally computed as the joint venture partner's ownership percentage) is included in noncontrolling interests in consolidated real estate affiliates as permanent equity of the Company. Intercompany balances and transactions have been eliminated. Noncontrolling interests are included on our Consolidated Balance Sheets related to the Common, Preferred, and LTIP Units of BPROP and are presented either as redeemable noncontrolling interests or as noncontrolling interests in our permanent equity. The  Operating Partnership and each of our consolidated joint ventures are variable interest entities as the limited partners do not have substantive kick-out rights or substantive participating rights. However, as the Company holds a majority voting interest in the Operating Partnership and our consolidated joint ventures, it qualifies for th