e SEC, including our 2021 Form 10-K. Many of the forward-looking statements are based upon management's beliefs and assumptions at the time they are made. We undertake no obligation to publicly update or revise any forward-looking statements included in this report or to update the reasons why actual results could differ from those contained in such statements, whether as a result of new information, future events or otherwise. In light of these risks, uncertainties and assumptions, the forward-looking statements discussed in this report might not occur and you should not put undue reliance on any forward-looking statements. As used throughout this report, the terms "we", "our", "us", "HomeTrust Bancshares" and the "Company" refer to HomeTrust Bancshares, Inc. and its consolidated subsidiary, HomeTrust Bank (the "Bank"), unless the context indicates otherwise. Overview HomeTrust Bancshares, Inc., a Maryland corporation, was formed for the purpose of becoming the holding company for HomeTrust Bank in connection with the Bank’s conversion from mutual to stock form, which was completed on July 10, 2012 (the “Conversion”). As a bank holding company and financial holding company, we are regulated by the Federal Reserve. As a North Carolina state-chartered bank, and member of the FRB, the Bank's primary regulators are the NCCOB and the Federal Reserve. The Bank's deposits are federally insured up to applicable limits by the FDIC. The Bank is a member of the FHLB of Atlanta, which is one of the 12 regional banks in the FHLB System. Our headquarters is located in Asheville, North Carolina. Our principal business consists of attracting deposits from the general public and investing those funds, along with borrowed funds, in commercial real estate loans, construction and development loans, commercial and industrial loans, equipment finance leases, municipal leases, loans secured by first and second mortgages on one-to-four family residences including home equity loans, construction and land/lot loans, indirect automobile loans, and other consumer loans. We also originate one-to-four family loans, SBA loans, and HELOCs to sell to third parties. In addition, we invest in debt securities issued by United States Government agencies and GSEs, corporate bonds, commercial paper and certificates of deposit in other banks insured by the FDIC. We offer a variety of deposit accounts for individuals, businesses, and nonprofit organizations. Deposits and borrowings are our primary source of funds for our lending and investing activities. We are significantly affected by prevailing economic conditions, as well as government policies and regulations concerning, among other things, monetary and fiscal affairs, housing and financial institutions. Deposit flows are influenced by a number of factors, including interest rates paid on competing time deposits, other investments, account maturities, and the overall level of personal income and savings. Lending activities are influenced by the demand for funds, the number and quality of lenders, and regional economic cycles. Our primary source of pre-tax income is net interest income. Net interest income is the difference between interest income, which is the income that we earn on our loans and investments, and interest expense, which is the interest that is paid on our deposits and borrowings. Changes in levels of interest rates affect our net interest income. Because the length of the COVID-19 pandemic and the efficacy of the extraordinary measures put in place to address its economic consequences are unknown, including the 150 basis point reduction in the targeted federal funds rate during 2020, until the pandemic subsides, we expect our net interest income and net interest margin to be adversely affected throughout fiscal 2022 and possibly longer. A secondary source of income is noninterest income, which includes revenue we receive from providing products and services, including service charges and fees on deposit accounts, loan income and fees, lease income, gain on the sale of loans held for sale, and gains and losses from sales of debt securities. An offset to net interest income is the provision for credit losses which is required to establish and maintain the ACL. All financial assets measured at amortized cost and off balance sheet credit exposures, including loans, investment securities and unfunded commitments are evaluated for credit losses. See "Note 1 – Summary of Significant Accounting Policies" in Item 1 of our 2021 Form 10-K for further discussion. Our noninterest expenses consist primarily of salaries and employee benefits, occupancy expense, and computer services. Salaries and benefits consist primarily of the salaries and wages paid to our employees, payroll taxes, expenses for retirement and other employee benefits. Occupancy expenses, which are the fixed and variable costs of buildings and equipment, consist primarily of lease payments, property taxes, depreciation charges, maintenance and costs of utilities. Our geographic footprint includes seven markets obtained through numerous strategic acquisitions as well as two de novo commercial loan offices. Looking forward, we believe opportunities currently exist within our market areas to grow our franchise. While COVID-19 has dampened our growth activities, we believe as the local and global economies return to normalcy the Company remains in a position to create growth. We may also seek to expand our franchise through the selective acquisition of individual branches, loan purchases and, to a lesser degree, whole bank transactions that meet our investment and market objectives. We will continue to be disciplined as it pertains to future expansion focusing primarily on growth in our current market areas. 34 At December 31, 2021, we had over 30 locations in North Carolina (including the Asheville metropolitan area, the "Piedmont" region, Charlotte, and Raleigh/Cary), Upstate South Carolina (Greenville), East Tennessee (including Kingsport/Johnson City, Knoxville, and Morristown) and Southwest Virginia (including the Roanoke Valley). During the quarter ended September 30, 2021, we closed nine branches located in North Carolina, Tennessee, and Virginia. Critical Accounting Policies and Estimates Certain of our accounting policies are important to the portrayal of our financial condition, since they require management to make difficult, complex or subjective judgments, some of which may relate to matters that are inherently uncertain. Estimates associated with these policies are susceptible to material changes as a result of changes in facts and circumstances which could include, but are not limited to, changes in interest rates, changes in the performance of the economy and changes in the financial condition of borrowers. The following represents our critical accounting policy: Allowance for Credit Losses, or ACL, on Loans.   The ACL reflects our estimate of credit losses that will result from the inability of our borrowers to make required loan payments. We charge off loans against the ACL and subsequent recoveries, if any, increase the ACL when they are recognized. We use a systematic methodology to determine our ACL for loans held for investment and certain off-balance-sheet credit exposures. The ACL is a valuation account that is deducted from the amortized cost basis to present the net amount expected to be collected on the loan portfolio. We consider the effects of past events, current conditions, and reasonable and supportable forecasts on the collectability of the loan portfolio. The estimate of our ACL involves a high degree of judgment; therefore, our process for determining expected credit losses may result in a range of expected credit losses. Our ACL recorded in the balance sheet reflects our best estimate within the range of expected credit losses. We recognize in net income the amount needed to adjust the ACL for management’s current estimate of expected credit losses. Our ACL is calculated using collectively evaluated and individually evaluated loans. Non-GAAP Financial Measures In addition to results presented in accordance with GAAP, this report contains certain non-GAAP financial measures, which include: tangible book value; tangible book value per share, tangible equity to tangible assets ratio; and the ratio of the ACL to total loans excluding PPP loans. Management has presented the non-GAAP financial measures in this discussion and analysis because it believes including these items provides useful and comparative information to assess trends in our core operations while facilitating the comparison of the quality and composition of our earnings over time and in comparison to our competitors. However, these non-GAAP financial measures are supplemental, are not audited and are not a substitute for operating results or any analysis determined in accordance with GAAP. Where applicable, we have also presented comparable earnings information using GAAP financial measures. Because not all companies use the same calculations, our presentation may not be comparable to other similarly titled measures as calculated by other companies. See “Comparison of Results of Operations" for more detailed information about our financial performance for the three and six months ended December 31, 2021 and 2020. Set forth below is a reconciliation to GAAP of tangible book value and tangible book value per share: As of (Dollars in thousands, except per share data) December 31, September 30, December 31, 2021 2021 2020 Total stockholders' equity $ 401,746  $ 396,511  $ 404,724  Less: goodwill, core deposit intangibles, net of taxes 25,780  25,830  26,130  Tangible book value $ 375,966  $ 370,681  $ 378,594  Common shares outstanding 16,303,461  16,307,658  16,791,027  Tangible book value per share $ 23.06  $ 22.73  $ 22.55  Book value per share $ 24.64  $ 24.31  $ 24.10  Set forth below is a reconciliation to GAAP of tangible equit