 million, or 88.0%, when compared to the prior period. Net interest margin (on a fully taxable-equivalent basis) for the three months ended December 31, 2021 increased to 3.33% from 3.07% for the same period a year ago as all higher rate long-term borrowings were repaid during the quarter ended June 30, 2021. Total interest and dividend income decreased $1.7 million, or 5.5%, for the quarter ended December 31, 2021 as compared to the same quarter last year, which was primarily a result of a $1.4 million, or 5.0%, decrease in loan interest income, and a $146,000, or 23.8%, decrease in interest income from commercial paper and deposits in other banks. The lower interest income in each category was mainly driven by the overall decrease in average balances as discussed above, in addition to declines in the average yields on loans of 19 basis points, from 4.02% to 3.83%, and debt securities available for sale of 16 basis points, from 1.50% to 1.34%. Loan interest income for the quarter included the amortization of $286,000 of PPP loan origination fees, a decline of $202,000 when compared to the $488,000 recognized in the prior year period. The overall average yield on interest-earning assets decreased 5 basis points to 3.49% for the current quarter compared to 3.54% in the same quarter last year primarily due to the change in mix of interest-earning assets, as excess liquidity was used to repay long-term borrowings and reduce short-term interest-earning assets with lower yields. Total interest expense decreased $2.7 million, or 67.3%, for the quarter ended December 31, 2021 compared to the same period last year. The decrease was driven by a $1.7 million, or 99.1%, decrease in interest expense on borrowings as discussed above and a $1.0 million, or 44.4%, decrease in interest expense on deposits. The average balance of total deposits increased by $296.8 million, or 10.8%, with noninterest-bearing deposits and interest-bearing deposits increasing $212.8 million and $84.0 million, respectively.  The increase in interest-bearing deposits was driven by a $149.5 million, or 17.6% increase in money market accounts, partially offset by a $132.5 million, or 23.0%, decrease in certificates of deposit. As stated above, average borrowings for the quarter ended December 31, 2021 decreased $417.8 million, or 88.0%, along with a 130 basis point decrease in the average cost of borrowings compared to the same period last year. The increase in average deposits (interest and noninterest-bearing) was due to successful deposit gathering campaigns and the effect of government stimulus. The decrease in the average cost of borrowings was primarily driven by the early retirement of long-term borrowings reducing the average balance and partially driven by a shift to short-term borrowings at lower rates.   The overall average cost of funds decreased 37 basis points to 0.22% for the current quarter compared to 0.59% in the same quarter last year. Provision (Benefit) for Credit Losses.   During the three months ended December 31, 2021, there was a $2.5 million net benefit for credit losses compared to a $3.0 million net benefit for the corresponding quarter of fiscal 2021. Net loan charge-offs totaled $1.0 million for the three months ended December 31, 2021, compared to net recoveries of $62,000 for the same period last year. Annualized net charge-offs as a percentage of average loans were 0.15% for the quarter ended December 31, 2021 compared to recoveries of 0.01% for the corresponding quarter last year. See "Comparison of Financial Condition - Asset Quality" for additional details. Noninterest Income.  Noninterest income increased $836,000, or 8.9%, to $10.2 million for the quarter ended December 31, 2021 from $9.3 million for the same period in the previous year. This change was primarily due to a $369,000, or 27.3%, increase in operating lease income, a $236,000, or 41.5%, increase in loan income and fees, and a $197,000, or 5.3%, increase in gain on sale of loans. The increase in operating lease income was driven by increases in loan originations and higher outstanding lease balances during the period. The increase in loan income and fees was largely a result of transitioning SBA loan servicing processes in-house, which began July 1, 2021. During the quarter ended December 31, 2021, $86.9 million of residential mortgage loans originated for sale were sold with gains of $2.2 million compared to $108.9 million sold and gains of $2.8 million in the corresponding period in the prior year. There were $12.6 million of sales of the guaranteed portion of SBA commercial loans with gains of $1.3 million in the current quarter compared to $9.3 million sold and gains of $778,000 for the same period last year. The Company sold $24.8 million of home equity lines of credit (HELOC) during the quarter for a gain of $159,000 compared to $23.2 million sold and gains of $158,000 in the corresponding period last year. Lastly, $11.5 million of indirect auto finance loans were sold in the current quarter out of the held for investment portfolio for a gain of $205,000. No such sales occurred in the same period in the prior year. Noninterest Expense.   Noninterest expense decreased $534,000, or 2.0%, for the quarter ended December 31, 2021 as compared to the same period last year, which was primarily a result of a decrease of $828,000, or 5.3%, in salaries and benefits expense due to branch closures and lower mortgage banking incentive pay in the period, partially offset by an increase of $505,000, or 154.4%, in marketing and advertising expense driven by reduced media advertising in the prior period as a result of the pandemic. 42 Income Taxes.   Our income tax expense for the three months ended December 31, 2021 increased $269,000, or 10.4%, to $2.9 million from $2.6 million for the three months ended December 31, 2020 as a result of higher taxable income. The effective tax rates for the quarters ended December 31, 2021 and 2020 were 20.5% and 21.5%, respectively.  Comparison of Results of Operations for the Six Months Ended December 31, 2021 and 2020 General.   During the six months ended December 31, 2021, net income increased by $6.4 million, or 42.0%, to $21.6 million from $15.2 million for the six months ended  December 31, 2020, while o ur diluted earnings per share increased to $1.33 for the  six  months ended  December 31, 2021  compared to $0.92 in the same period in fiscal 2021. Year-to-date  earnings were positively impacted by a $4.0 million net benefit in the provision for credit losses and a $6.1 million, or 67.5%, decrease in interest expense. Net Interest Income.   Net interest income increased by $3.2 million, or 6.3%, to $54.9 million for the six months ended December 31, 2021, compared to the same period last year. Interest and dividend income decreased by $2.8 million, or 4.6%, primarily driven by lower average balances on interest-bearing assets combined with lower loan yields. Average interest-earning assets decreased $163.4 million, or 4.8%, to $3.3 billion for the six months ended December 31, 2021. The biggest reason for the change was a decrease of $125.0 million, or 29.7%, in commercial paper and deposits in other banks, as the Company used excess liquidity to reduce borrowings, where the average balance declined from $475.0 million to $56.4 million. Net interest margin (on a fully taxable-equivalent basis) for the six months ended December 31, 2021 increased to 3.37% from 3.02% for the same period a year ago as all higher rate long-term borrowings were repaid during the quarter ended June 30, 2021. Total interest and dividend income decreased $2.8 million, or 4.6%, for the six months ended December 31, 2021 as compared to the same period last year, which was primarily a result of a $2.1 million, or 3.7%, decrease in loan interest income and a $696,000, or 46.6%, decrease in interest income from commercial paper and deposits in other banks. The lower interest income in each category was mainly driven by the decrease in average balances as discussed above. In addition, average loan yields decreased 10 basis points to 3.90% for the quarter ended December 31, 2021 from 4.00% in the corresponding quarter last year, average yields on debt securities available for sale decreased 28 basis points to 1.43% from 1.71%, and average yields on commercial paper and deposits in other banks decreased 16 basis points to 0.54% from 0.70%. Loan interest income for the six months included the amortization of $710,000 of PPP loan origination fees, a decline of $32,000 when compared to the $742,000 recognized in the prior year period. Despite the decrease in yield on loans and other assets discussed above, the overall average yield on interest-earning assets increased one basis point to 3.55% for the six months compared to 3.54% in the same period last year primarily due to the use of low yielding excess liquidity to repay long-term borrowings. Total interest expense decreased $6.1 million, or 67.5%, for the six months ended December 31, 2021 compared to the same period last year. The decrease was driven by a $3.3 million, or 98.8%, decrease in interest expense on borrowings as discussed above and a $2.7 million, or 48.6%, decrease in interest expense on deposits. The average balance of total deposits increased by $272.2 million, or 9.9%, with noninterest-bearing deposits and interest-bearing deposits increasing $215.4 million and $56.8 million, respectively. The increase in interest-bearing deposits was driven by a $62.9 million, or 11.0%, increase in interest-bearing checking accounts and a $156.5 million, or 18.7%, increase in money market accounts, partially offset by a $182.2 million, or 28.8%, decrease in certificates of deposit. The increase in average deposits (interest and noninterest-bearing) was due to successful deposit gathering campaigns and the effect of government stimulus. As stated above, average borrowings for the six months ended December 31, 2021 decreased $418.6 million, or 88.1%, along with a 126 basis point decrease in the average cost of borrowings compared to the same period last year. The decrease in the average cost of borrowings was primarily driven by the early retirement of long-term borrowings reducing the average balance and partially driven by a shift to short-term borrowings at lower rates. The overall average cost of funds decreased 40 basis points to 0.25% for the six months compared to 0.65% in the same period last year. Provision (Benefit) for Loan Losses.   Duri ng the six months ended December 31, 2021 there was a $4.0 million net benefit for credit losses compared to a $2.1 million net benefit for credit losses for the corresponding period of fiscal 2021.  Net loan charge-offs totaled $760,000 for the six months ended December 31, 2021, compared to net loan charge-offs of $637,000 for the same period last year. Annualized net charge-offs as a percentage of average loans were 0.05% for the six months ended   December 31, 2021 compared to 0.04% for the prior year period.  See "Comparison of Financial Condition - Asset Quality" for additional details. Noninterest Income.   Noninterest income increased $2.5 million, or 14.2%, to $20.5 million for the six months ended December 31, 2021 from $18.0 million for the same period in the previous year. This change was due to a $910,000, or 12.9%, increase in the gain on sale of loans, a $741,000, or 71.0%, increase in loan income and fees, a $583,000, or 21.8%, increase in operating lease income, and a $372,000, or 8.2%, increase in service charges and fees on deposit accounts. During the six months ended December 31, 2021, $150.7 million of residential mortgage loans originated for sale were sold with gains of $4.3 million compared to $190.7 million sold and gains of $5.0 million in the corresponding period in the prior year. There were $27.0 million of sales of the guaranteed portion of SBA commercial loans with gains of $3.1 million in the six months compared to $24.5 million sold and gains of $1.8 million for the same period last year. The Company sold $72.2 million of HELOCs during the six months ended December 31, 2021 for a gain of $426,000 compared to $42.1 million sold and gains of $258,000 in the corresponding period last year. Lastly, $11.5 million of indirect auto finance loans were sold out of the held for investment portfolio during the current period for a gain of $205,000. No such sales occurred in the same period in the prior year. The $741,000, or 71.0%, increase in loan income and fees was primarily a result of $536,000 in additional loan servicing fees as a result of bringing the Company's SBA loan servicing process in-house, which began July 1, 2021, and $279,000 in additional prepayment fee income from our equipment finance line of business. The increase in operating lease income was primarily driven by increases in loan originations and higher outstanding lease balances during the period. Lastly, the increase in service charges on deposit accounts was the result of a $290,000 increase in interchange income driven by higher debit card usage. 43 Noninterest Expense.    Noninterest expense decreased $518,000, or 1.0%, for the six months ended December 31, 2021 as compared to the same period last year, which was primarily a result of a decrease of $755,000, or 2.4%, in salaries and benefits expense due to branch closures and lower incentive pay in the period and a reduction of core deposit amortization expense of $282,000, or 64.1%, partially offset by an increase of $885,000, or 135.7%, in marketing and advertising expense driven by reduced media advertising in the prior year period as a result of the pandemic.  Income Taxes.    For the six months ended December 31, 2021, the Company's income tax expense increased $1.8 million, or 44.6%, to $5.8 million from $4.0 million as a result of higher taxable income. The effective tax rates for the six months ended December 31, 2021 and 2020 were 21.3% and 21.0%, respectively. Liquidity Management maintains a liquidity position that it believes will adequately provide funding for loan demand and deposit run-off that may occur in the normal course of business. We rely on a number of different sources in order to meet our potential liquidity demands. The primary sources are increases in deposit accounts, cash flows from loan payments, commercial paper, and the securities portfolio. In addition to these primary sources of funds, management has several secondary sources available to meet potential funding requirements. As of December 31, 2021, the Bank had an available borrowing capacity of $285.1 million with the FHLB of Atlanta, a $59.4 million line of credit with the FRB and a line of credit with three unaffiliated banks totaling $100.0 million. At December 31, 2021, we had $30.0 million in FHLB advances outstanding, $18.0 million in FRB borrowings outstanding, and nothing outstanding under our other lines of credit. Additionally, we classify our securities portfolio as available for sale, providing an additional source of liquidity. Management believes that our securities portfolio is of high quality and the securities would therefore be marketable. We have historically sold longer term fixed-rate mortgage loans in the secondary market to reduce interest rate risk and to create still another source of liquidity. From time to time we also utilize brokered time deposits to supplement our other sources of funds. Brokered time deposits are obtained by utilizing an outside broker that is paid a fee. This funding requires advance notification to structure the type of deposit desired by us. Brokered deposits can vary in term from one month to several years and have the benefit of being a source of longer-term funding. We also may utilize brokered deposits to help manage interest rate risk by extending the term to repricing of our liabilities, enhance our liquidity and fund asset growth. Brokered deposits are typically from outside our primary market areas, and our brokered deposit levels may vary from time to time depending on competitive interest rate conditions and other factors. At December 31, 2021 brokered deposits totaled $2.3 million, or 0.1%, of total deposits, compared to $4.3 million, or 0.2%, of total deposits, at  June 30, 2021 . Liquidity management is both a daily and long-term function of business management. Excess liquidity is generally invested in short-term investments, such as overnight deposits, federal funds, and commercial paper. On a longer term basis, we maintain a strategy of investing in various lending products and investment securities, including MBS. HomeTrust Bancshares on a stand-alone level is a separate legal entity from the Bank and we must provide for our own liquidity and pay our own operating expenses. We have the ability to receive dividends or capital distributions from the Bank, although there are regulatory restrictions on the ability of the Bank to pay dividends. At December 31, 2021, HomeTrust Bancshares on a stand-alone basis had liquid assets of $4.4 million. We use our sources of funds primarily to meet our ongoing commitments, pay maturing deposits and fund withdrawals, and to fund loan commitments. At December 31, 2021, the total approved loan commitments and unused lines of credit outstanding amounted to $279.9 million and $539.8 million, respectively, as compared to $401.1 million and $530.5 million, respectively, as of June 30, 2021. Certificates of deposit scheduled to mature in one year or less at December 31, 2021, totaled $381.3 million. It is management's policy to manage deposit rates that are competitive with other local financial institutions. Based on this management strategy, we believe a majority of our maturing deposits will continue to remain with us. During the first six months of fiscal 2022, cash and cash equivalents decreased $16.2 million, or 31.7%, to $34.8 million as of December 31, 2021 from $51.0 million as of  June 30, 2021 as excess liquidity was used to pay down borrowings. Off-Balance Sheet Activities In the normal course of operations, we engage in a variety of financial transactions that are not recorded in our financial statements. These transactions involve varying degrees of off-balance sheet credit, interest rate and liquidity risks. These transactions are used primarily to manage customers' requests for funding and take the form of loan commitments and lines of credit. For the six months ended December 31, 2021, we did not engage in any off-balance sheet transactions likely to have a material effect on our financial condition, results of operations or cash flows. 44 A summary of our off-balance sheet commitments to extend credit at December 31, 2021, is as follows: (Dollars in thousands) Undisbursed portion of construction loans $ 201,032  Commitments to make loans 78,875  Unused lines of credit 539,778  Standby letters of credit 9,496  Total loan commitments $ 829,181  Capital Resources At December 31, 2021, stockholders' equity totaled $401.7 million. HomeTrust Bancshares, Inc. is a bank holding company and a financial holding company subject to regulation by the Federal Reserve. As a bank holding company, we are subject to capital adequacy requirements of the Federal Reserve under the Bank Holding Company Act of 1956, as amended and the regulations of the Federal Reserve. Our subsidiary, the Bank, an FDIC-insured, North Carolina state-chartered bank and a member of the Federal Reserve, is supervised and regulated by the Federal Reserve and the NCCOB and is subject to minimum capital requirements applicable to state member banks established by the Federal Reserve that are calculated in a manner similar to those applicable to bank holding companies.  Under capital adequacy guidelines and the regulatory framework for prompt corrective action, the Bank must meet specific capital guidelines that involve quantitative measures of the Bank’s assets, liabilities and certain off-balance-sheet items as calculated under regulatory accounting practices. The Bank’s capital amounts and classification are also subject to qualitative judgments by the regulators about components, risk weightings and other factors. HomeTrust Bancshares, Inc. and the Bank each exceeded all regulatory capital requirements as of December 31, 2021. Consistent with our goals to operate a sound and profitable organization, our policy is for the Bank to maintain a “well-capitalized” status under the regulatory capital categories of the Federal Reserve. The Bank was categorized as "well-capitalized" at December 31, 2021 under applicable regulatory requirements. 45 HomeTrust Bancshares, Inc. and the Bank's actual and required minimum capital amounts and ratios   are as follows:   Regulatory Requirements (Dollars in thousands) Actual Minimum for Capital Adequacy Purposes Minimum to Be Well Capitalized Amount Ratio Amount Ratio Amount Ratio HomeTrust Bancshares, Inc. December 31, 2021 CTE1 Capital (to risk-weighted assets) $ 380,835  11.16  % $ 153,538  4.50  % $ 221,777  6.50  % Tier I Capital (to total adjusted assets) 380,835  10.83  % 140,618  4.00  % 175,773  5.00  % Tier I Capital (to risk-weighted assets) 380,835  11.16  % 204,718  6.00  % 272,957  8.00  % Total Risk-based Capital (to risk-weighted assets) 402,633  11.80  % 272,957  8.00  % 341,196  10.00  % June 30, 2021             CTE1 Capital (to risk-weighted assets) $ 375,320  11.26  % $ 149,943  4.50  % $ 216,584  6.50  % Tier I Capital (to total adjusted assets) 375,320  10.29  % 145,915  4.00  % 182,393  5.00  % Tier I Capital (to risk-weighted assets) 375,320  11.26  % 199,924  6.00  % 266,565  8.00  % Total Risk-based Capital (to risk-weighted assets) 398,408  11.96  % 266,565  8.00  % 333,206  10.00  % HomeTrust Bank:             December 31, 2021             CTE1 Capital (to risk-weighted assets) $ 368,790  10.81  % $ 153,535  4.50  % $ 221,772  6.50  % Tier I Capital (to to