gment about the effect of matters that are inherently uncertain and that may change in subsequent periods. We evaluate our estimates and assumptions on an ongoing basis. We base our estimates on historical experience and on various other assumptions that we believe to be reasonable under the circumstances, the results of which form the basis for making  60 judgments about the carrying values of assets and liabilities that are not readily apparent from other sources. Actual results may differ from these estimates under different assumptions or conditions. A disclosure of our critical accounting policies which affect our more significant judgments and estimates used in the preparation of our consolidated financial statements is included in our Annual Report in Management's Discussion and Analysis of Financial Condition and Results of Operations. For the nine months ended September 30, 2020, there were no significant changes to these policies, except for the policies related to the application of lease modification guidance in Accounting Standards Update ("ASU") 2016-02,  Leases  ("ASC 842", "Topic 842", or "the new leasing standard") as a result of the COVID-19 pandemic as described in Note 2 and below. Topic 842 - Lease Modification Q&A Due to the business disruptions and challenges severely affecting the global economy caused by the global economic shutdown, lessors may provide rent deferrals and other lease concessions to lessees. In April 2020, the Financial Accounting Standards Board staff issued a question and answer document (the "Lease Modification Q&A") focused on the application of lease accounting guidance to lease concessions provided as a result of the shutdown. Under existing lease guidance, economic relief that is agreed to or negotiated outside of the original lease agreement is typically considered a lease modification, in which case both the lessee and lessor would be required to apply the respective modification frameworks. However, if the lessee was entitled to the economic relief because of either contractual or legal rights, the relief would be accounted for outside of the modification framework. Although the original lease modification guidance in Accounting Standards Codification (“ASC”) 842,  Leases  remain appropriate to address routine lease modifications, the Lease Modification Q&A established a different framework to account for certain lease concessions granted in response to the shutdown. The Lease Modification Q&A allows the Company, if certain criteria have been met, to make an accounting policy election to account for COVID-19 related lease concessions as either a lease modification or a negative variable adjustment to rental revenue. Such election is required to be applied consistently to leases with similar characteristics and similar circumstances.  The Company has elected to apply such relief and will avail itself of the election to treat leases as lease modifications, thereby avoiding performing a lease by lease analysis for the lease concessions that were (1) granted as relief due to the shutdown and (2) result in the cash flows remaining substantially the same or less than the original contract. Refer also to the accounting policies discussed in Note 2. REIT Requirements In order to remain qualified as a REIT for Federal income tax purposes, we must distribute at least 90% of our taxable ordinary income to stockholders. We are also subject to federal income tax to the extent we distribute less than 100% of our REIT taxable income, including capital gains. See Note 8 to the Consolidated Financial Statements for more detail on our ability to remain qualified as a REIT. Recently Issued Accounting Pronouncements Refer to Note 2 of the Consolidated Financial Statements for recently issued accounting pronouncements. Non-GAAP Supplemental Financial Measures and Definitions Funds From Operations ("FFO")  The Company determines FFO based upon the definition set forth by Nareit. The Company determines FFO to be its share of consolidated net income (loss) attributable to BPYU computed in accordance with GAAP, adjusted for real estate related depreciation and amortization, amortization of above and below market rent on ground leases, excluding gains and losses from extraordinary items, excluding cumulative effects of accounting changes, excluding gains and losses from the sales of, or any impairment charges related to, previously depreciated operating properties, plus the allocable portion of FFO of unconsolidated joint ventures based upon the Company's economic ownership interest, and all determined on a consistent basis in accordance with GAAP.  The Company considers FFO a helpful supplemental measure of the operating performance for equity REITs and a complement to GAAP measures because it is a recognized measure of performance by the real estate industry. FFO facilitates an understanding of the operating performance of the Company's properties between periods because it does not give effect to real  61 estate depreciation and amortization since these amounts are computed to allocate the cost of a property over its useful life. Since values for well-maintained real estate assets have historically increased or decreased based upon prevailing market conditions, the Company believes that FFO provides investors with a clearer view of the Company's operating performance.  We calculate FFO in accordance with standards established by Nareit, which may not be comparable to measures calculated by other companies who do not use the Nareit definition of FFO or do not calculate FFO in accordance with Nareit guidance. In addition, although FFO is a useful measure when comparing our results to other REITs, it may not be helpful to investors when comparing us to non-REITs.  Reconciliation of Non-GAAP Financial Measures to GAAP Financial Measures In order to provide a better understanding of the relationship between the Company's non-GAAP financial measures of FFO, a reconciliation of GAAP net income attributable to BPYU to FFO has been provided. The Company’s non-GAAP financial measure does not represent cash flow from operating activities in accordance with GAAP and should not be considered as an alternative to GAAP net income (loss) attributable to BPYU and is not necessarily indicative of cash flow. In addition, the Company has presented such financial measures on a consolidated and unconsolidated basis (at the Company's proportionate share) as the Company believes that given the significance of the Company's operations that are owned through investments accounted for by the equity method of accounting, the detail of the operations of the Company's unconsolidated properties provides important insights into the income and FFO produced by such investments. The following table reconciles GAAP net income attributable to BPYU to FFO for the three and nine months ended September 30, 2020 and 2019: Three Months Ended September 30, Nine Months Ended September 30, 2020 2019 2020 2019 Net loss Attributable to BPYU $ (170,620) $ (33,423) $ (461,497) $ (228,988) Provision for impairment excluded from FFO - Consolidated Properties —  38,941  71,455  223,287  Provision for impairment excluded from FFO - Unconsolidated Properties 2,470  —  45,145  —  Unconsolidated Real Estate Affiliates - gain on investment —  —  —  (104,354) Gain on sales of investment properties (1,824) (5,093) (8,474) (10,640) Above and below market ground rent 939  —  3,444  —  Preferred stock dividends (3,984) (3,984) (11,952) (11,952) Loss (gain) from changes in control of investment properties and other —  (39,712) 15,433  (39,712) Depreciation and amortization of capitalized real estate costs - Consolidated Properties 160,379  115,490  471,106  343,054  Depreciation and amortization of capitalized real estate costs - Unconsolidated Properties 114,527  131,987  344,720  406,818  Allocation of noncontrolling interests (1) (27,671) (24,177) (93,019) (98,425) FFO  $ 74,216 