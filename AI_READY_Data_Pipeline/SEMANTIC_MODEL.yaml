igh interest rates, intermediate and long-term interest rates tend to increase, thereby adversely impacting the market values of investment securities, mortgage loans and other long-term fixed rate loans. In addition, higher short-term interest rates caused by inflation tend to increase the cost of funds. In other years, the opposite may occur. Item 3.      Quantitative and Qualitative Disclosure About Market Risk There has not been any material change in the market risk disclosures contained in our 2021 Form 10-K. 46 Item 4.        Controls and Procedures An evaluation of our disclosure controls and procedures (as defined in Rule 13a-15(e) of the Securities Exchange Act of 1934 (the "Act")) as of December 31, 2021, was carried out under the supervision and with the participation of the Company's Chief Executive Officer, Chief Financial Officer   and several other members of the Company's senior management.   The Company's Chief Executive Officer and Chief Financial Officer concluded that the Company's disclosure controls and procedures in effect as of December 31, 2021, were effective in ensuring that the information required to be disclosed by the Company in the reports it files or submits under the Act is: (i) accumulated and communicated to the Company's management (including the Chief Executive Officer and Chief Financial Officer) in a timely manner and (ii) recorded, processed, summarized and reported within the time periods specified in the SEC's rules and forms. The Company does not expect that its disclosure controls and procedures and internal control over financial reporting will prevent all errors and all fraud. A control procedure, no matter how well conceived and operated, can provide only reasonable, not absolute, assurance that the objectives of the control procedure are met. Because of the inherent limitations in all control procedures, no evaluation of controls can provide absolute assurance that all control issues and instances of fraud, if any, within the Company have been detected. These inherent limitations include the realities that judgments in decision-making can be faulty, and that breakdowns can occur because of simple error or mistake. Additionally, controls may be circumvented by the individual acts of some persons, by collusion of two or more people, or by override of the control. The design of any control procedure also is based in part upon certain assumptions about the likelihood of future events, and there can be no assurance that any design will succeed in achieving its stated goals under all potential future conditions; over time, controls may become inadequate because of changes in conditions, or the degree of compliance with the policies or procedures may deteriorate. Because of the inherent limitations in a cost-effective control procedure, misstatements due to error or fraud may occur and not be detected. PART II.  OTHER INFORMATION Item 1.    Legal Proceedings The "Litigation" section of "Note 9 - Commitments and Contingencies" to the Consolidated Financial Statements included in Part I, Item 1 is incorporated herein by reference. Item 1A.    Risk Factors There have been no material changes in the Risk Factors previously disclosed in Item 1A of the 2021 Form 10-K. Item 2.      Unregistered Sales of Equity Securities and Use of Proceeds (a) Not applicable (b) Not applicable (c) Not applicable Total Number Of Shares Purchased Average Price Paid per Share Total Number Of Shares Purchased as Part of Publicly Announced Plans Maximum Number of Shares that May Yet Be Purchased Under Publicly Announced Plans October 1 - October 31, 2021 52,648  $ 28.61  52,648  514,515  November 1 - November 30, 2021 19,400  30.70  19,400  495,115  December 1 - December 31, 2021 227,349  30.21  227,349  267,766  Total 299,397  $ 29.96  299,397  267,766  On April 2, 2020, the Company's Board of Directors authorized the repurchase of up to 851,004 shares of the Company's common stock, representing 5% of its outst