name: SEC_FILINGS_SEMANTIC_MODEL
tables:
  - name: SEC_DOC_CHUNKS_EMBEDDINGS
    synonyms:
      - SEC_DOC_CHUNKS_EMBEDDINGS
      - SEC_DOCUMENT_EMBEDDINGS
      - SEC_EMBEDDINGS_TABLE
      - DOCUMENT_EMBEDDINGS
      - SEC_CHUNK_EMBEDDINGS
      - EMBEDDED_SEC_DOCS
      - SEC_TEXT_EMBEDDINGS
      - CHUNKED_EMBEDDINGS_TABLE
    description: This table stores contextualized chunks of text from SEC documents, along with their corresponding metadata and Arctic V2 embeddings, which are used for natural language processing and machine learning tasks.
    base_table:
      database: ASST_MGMT
      schema: SEC_AI_READY
      table: SEC_DOC_CHUNKS_EMBEDDINGS
    dimensions:
      - name: ADSH
        description: Unique identifier for the EDGAR submission, in the format "CIK-YYYY-NNNNNN", where CIK is the Central Index Key of the filer, YYYY is the year of the filing, and NNNNNN is a unique sequence number assigned by EDGAR.
        expr: ADSH
        data_type: VARCHAR(16777216)
        sample_values:
          - 0001437749-21-001802
          - 0001213900-23-005512
          - 0001558370-21-002550
      - name: CIK
        description: Central Index Key (CIK) is a unique identifier assigned by the U.S. Securities and Exchange Commission (SEC) to individuals and companies that have filed disclosure documents with the SEC, used to track and identify filers.
        expr: CIK
        data_type: VARCHAR(16777216)
        sample_values:
          - '0001509261'
          - '0001678848'
          - '0000100378'
