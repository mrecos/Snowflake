nnual Report and our quarterly periodic reports filed with the Securities and Exchange Commission. The Company may update that discussion in its periodic reports, but otherwise takes no duty or obligation to update or revise these forward-looking statements, whether as a result of new information, future developments, or otherwise.  ITEM 3        QUANTITATIVE AND QUALITATIVE DISCLOSURES ABOUT MARKET RISK   In July 2017, the Financial Conduct Authority ("FCA") announced it intends to stop compelling banks to submit rates for the calculation of LIBOR after 2021. As a result, the Federal Reserve Board and the Federal Reserve Bank of New York organized the Alternative Reference Rates Committee which identified the Secured Overnight Financing Rate ("SOFR") as its preferred alternative to USD-LIBOR. The Company is not able to predict when LIBOR will cease to be published or precisely how SOFR will be calculated and published. Any changes adopted by FCA or other governing bodies in the method used for determining LIBOR may result in a sudden or prolonged increase or decrease in reported LIBOR. If that were to occur, our interest payments could change. In addition, uncertainty about the extent and manner of future changes may result in interest rates and/or payments that are higher or lower than if LIBOR were to remain available in its current form. The Company has contracts that are indexed to LIBOR and is monitoring and evaluating the related risks, which include interest amounts on our variable rate debt and the swap rate for our interest rate swaps as discussed in Note 6 - Mortgages, Notes and Loans Payable. In the event that LIBOR is discontinued, the interest rates will be based on a fallback reference rate specified in the applicable documentation governing such debt or swaps or as otherwise agreed upon. Such an event would not affect the Company’s ability to borrow or maintain already outstanding borrowings or swaps, but the alternative reference rate could be higher and more volatile than LIBOR. 63 Certain risks arise in connection with transitioning contracts to an alternative reference rate, including any resulting value transfer that may occur. The value of loans, securities, or derivative instruments tied to LIBOR could also be impacted if LIBOR is limited or discontinued. For some instruments, the method of transitioning to an alternative rate may be challenging, as they may require substantial negotiation with each respective counterparty. If a contract is not transitioned to an alternative reference rate and LIBOR is discontinued, the impact is likely to vary by contract. If LIBOR is discontinued or if the method of calculating LIBOR changes from its current form, interest rates on our current or future indebtedness may be adversely affected. While we expect LIBOR to be available in substantially its current form until the end of 2021, it is possible that LIBOR will become unavailable prior to that point. This could result, for example, if sufficient banks decline to make submissions to the LIBOR administrator. In that case, the risks associated with the transition to an alternative reference rate will be accelerated and magnified. ITEM 4          CONTROLS AND PROCEDURES Disclosure Controls and Procedures As of the end of the period covered by this report, we carried out an evaluation, under the supervision and with the participation of our management, including the persons performing the functions of principal executive and principal financial officers for us pursuant to the Master Services Agreement, dated August 27, 2018, among us, BAM and other parties thereto (the "Master Services Agreement"), of the effectiveness of the design and operation of our disclosure controls and procedures (as defined in Rules 13a-15(e) and 15(d)-15(e) under the Exchange Act). Based on that evaluation, the persons performing the functions of principal executive and principal financial officers for us pursuant to the Master Services Agreement have concluded that our disclosure controls and procedures were effective as of the end of the period covered by this report. Internal Control over Financial Reporting There have been no changes in our internal control over financial reporting during our most recently completed fiscal quarter that have materially affected or are reasonably likely to materially affect our internal control over financial reporting. We have not experienced any material impact to our internal control over financial reporting due to the COVID-19 pandemic. We are continually monitoring and assessing the COVID-19 pandemic on our internal controls to minimize the impact on their design and operating effectiveness. 64 PART II      OTHER INFORMATION ITEM 1          LEGAL PROCEEDINGS In the normal course of business, from time to time, we are involved in legal proceedings relating to the ownership and operations of our properties. In management's opinion, the liabilities, if any, that may ultimately result from such legal actions are not expected to have a material effect on our consolidated financial position, results of operations or liquidity.  The Company is subject to litigation related to the BPY Transaction. The Company cannot predict the outcome of pending litigation, nor can it predict the amount of time and expense that it will be required to resolve such litigation. ITEM 1A    RISK FACTORS The following risk factors supplement the risk factors described under Part I, Item 1A. "Risk Factors" in our Annual Report, and should be read in conjunction with the other risk factors presented in the Annual Report. In the near term, we expect to be impacted by the ongoing and developing COVID-19 pandemic, which has interrupted business activities and supply chains; disrupted travel; contributed to significant volatility in the financial markets, resulting in a general decline in equity prices and lower interest rates; impacted social conditions; and adversely impacted local, regional, national and international economic conditions, as well as the labor markets. Public Health Risk Our business could be materially adversely affected by the effects of the COVID-19 pandemic and the future outbreak of other highly infectious or contagious diseases. As a result of the rapid spread of COVID-19, many companies and various governments have imposed restrictions on business activity and travel which may continue and could expand. Business has slowed around the globe including in our retail business, and there can be no assurance that strategies to address potential disruptions in operations will mitigate the adverse impacts related to the outbreak. Given the ongoing and dynamic nature of the circumstances surrounding COVID-19, it is difficult to predict how significant the impact of this coronavirus outbreak, including any responses to it, will be on the global economy, our company and our business or for how long disruptions are likely to continue. The extent of such impact will depend on future developments, which are highly uncertain, rapidly evolving and cannot be predicted, including new information which may emerge concerning the severity of this coronavirus and actions taken to contain the COVID-19 or its impact, among others. Such developments, depending on their nature, duration, and intensity, could have a material adverse effect on our business, financial position, results of operations or cash flows. We operate in industries or geographies impacted by COVID-19. Many of these are facing financial and operational hardships due to COVID-19 and responses to it. Adverse impacts on our business may include: • a complete or partial closure of, or other operational issues at, one or more of our properties resulting from government or tenant action; • a slowdown in business activity may severely impact our tenants' businesses, financial condition and liquidity and may cause one or more of our tenants to be unable to fund their business operations, meet their obligations to us in full, or at all, or to otherwise seek modifications of such obligations; • an increase in re-leasing timelines, potential delays in lease-up of vacant space and the market rates at which such lease will be executed; • reduced economic activity could result in a prolonged recession, which could negatively impact consumer discretionary spending; and • expected completion dates for our development and redevelopment projects may be subject to delay as a result of local economic conditions that may continue to be disrupted as a result of the COVID-19 pandemic. If these and potential other disruptions caused by COVID-19 continue, our business could be materially adversely affected. Credit Risk The recent global economic shutdown has increased the risk in the near-term of our tenants’ ability to fulfill lease commitments, which has been materially impacted by retail store closures, quarantines and stay-at-home orders. Many of our tenants could declare bankruptcy or become insolvent and cease business operations as a result of prolonged mitigation efforts. 65 Lease Roll-over Risk Lease roll-over risk arises from the possibility that we may experience difficulty renewing leases as they expire or in re-leasing space vacated by tenants upon early lease expiry. Due to the shutdown, we may experience an increase in re-leasing timelines, potential delays in lease-up of vacant space and the market rates at which such leases will be executed could be impacted.  Economic Risk Real estate is relatively illiquid and may be even more illiquid in the context of an economic downturn that may result from the global economic shutdown. Such illiquidity may limit our ability to vary our portfolio promptly in response to changing economic or investment conditions. Also, financial difficulties of other property owners resulting in distressed sales could depress real estate values in the markets in which we operate. Interest Rate and Financing Risk We have an on-going need to access debt markets to refinance maturing debt as it comes due. There is a risk that lenders will not refinance such maturing debt on terms and conditions acceptable to us or on any terms at all. This risk may be increased as a result of disrupted market conditions resulting from the shutdown. Our strategy to stagger the maturities of our mortgage portfolio attempts to mitigate our exposure to excessive amounts of debt maturing in any one year and to maintain relationships with a large number of lenders to limit exposure to any one counterparty. ITEM 2        UNREGISTERED SALES OF EQUITY SECURITIES AND USE OF PROCEEDS Period (a) Total number of shares (or units) purchased (b) Average price paid per share (or unit) (c) Total number of shares (or units) purchased as part of publicly announced plans or programs (d) Maximum number (or approximate dollar value) of shares (or units) that may yet be purchased under the plans or programs July 1 - July  31, 2020 $ —  $ —  $ —  (1) August 1 - August 31, 2020 —  —  —  (2) September 1 - September 30, 2020 2,606,289  11.4600  2,606,289  (2) Total $ 2,606,289  $ —  $ 2,606,289  (3) (1) On August 1, 2019, the Company’s Board of Directors authorized the repurchase of the greater of (i) 5% of the Company’s Class A Stock that are issued or outstanding or (ii) 10% of its public float of Class A Stock over the next 12 months from time to time as market conditions warrant. (2) On August 5, 2020, the Company’s Board of Directors authorized the repurchase of the greater of (i) 5% of the Company’s Class A Stock that are issued or outstanding or (ii) 10% of its public float of Class A Stock over the next 12 months from time to time as market conditions warrant. (3) As of August 5, 2020, the number of shares of Class A Stock comprising 10% of the Company's public float was greater than 5% of the Company's issued and outstanding Class A Stock, and was equal to 5,219,854 shares of Class A Stock. As of September 30, 2020, 2,613,565 shares 